<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa por Bairro</title>
    <style>
        /* Estilo básico para o campo de pesquisa e o mapa */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #6A24FF;
            margin-top: 20px;
        }
        #search {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        #search input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #search button {
            padding: 10px 20px;
            background-color: #6A24FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search button:hover {
            background-color: #5a1fcc;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* Estilo para a modal */
        .modal-header {
            background-color: #6A24FF;
            color: white;
        }
        .modal-footer button {
            background-color: #6A24FF;
            color: white;
        }
        .modal-footer button:hover {
            background-color: #5a1fcc;
        }
    </style>
    <!-- Bootstrap CSS para estilizar a modal -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pesquisa por Bairro</h1>
    <div id="search">
        <input type="text" id="bairro" placeholder="Digite o bairro">
        <button onclick="pesquisarBairro()">Pesquisar</button>
    </div>
    <div id="map"></div>

    <!-- Modal para exibir informações da loja -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalAddress"></p>
                    <p id="modalPhone"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua a API do Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS7jwvPCjm2mLrLo1Zgq7z297pFoURXN4&callback=initMap"></script>
    <!-- Bootstrap JS para funcionalidade da modal -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        let map;
        let geocoder;
        let lojas = [
            {
                nome: "Loja A",
                endereco: "Rua do Estreito, Florianópolis, SC",
                telefone: "(48) 1111-1111",
                localizacao: { lat: -27.597577, lng: -48.553072 }
            },
            {
                nome: "Loja B",
                endereco: "Avenida do Estreito, Florianópolis, SC",
                telefone: "(48) 2222-2222",
                localizacao: { lat: -27.594377, lng: -48.550872 }
            },
            {
                nome: "Loja C",
                endereco: "Travessa do Estreito, Florianópolis, SC",
                telefone: "(48) 3333-3333",
                localizacao: { lat: -27.591177, lng: -48.558572 }
            }
        ];

        function initMap() {
            // Inicializa o mapa centrado em uma localização padrão (Florianópolis)
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -27.597577, lng: -48.553072 },
                zoom: 14
            });

            geocoder = new google.maps.Geocoder();
            adicionarLojas();
        }

        function adicionarLojas() {
            lojas.forEach(loja => {
                const marker = new google.maps.Marker({
                    position: loja.localizacao,
                    map: map,
                    title: loja.nome,
                    icon: 'https://maps.google.com/mapfiles/kml/shapes/shopping.png'
                });

                marker.addListener('click', () => {
                    document.getElementById('modalTitle').innerText = loja.nome;
                    document.getElementById('modalAddress').innerText = 'Endereço: ' + loja.endereco;
                    document.getElementById('modalPhone').innerText = 'Telefone: ' + loja.telefone;
                    $('#infoModal').modal('show');
                });
            });
        }

        function pesquisarBairro() {
            const bairro = document.getElementById("bairro").value;

            geocoder.geocode({ 'address': bairro }, function(results, status) {
                if (status === 'OK') {
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(15);

                    new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert('Geocode não foi bem sucedido: ' + status);
                }
            });
        }
    </script>
</body>
</html>
